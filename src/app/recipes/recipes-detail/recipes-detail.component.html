<div class="row">
  <div class="col-xs-12">
    <img style="max-height: 200px" [src]="receipeDetil.imagePath" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{receipeDetil.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">
        Manage recipe <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()"  style="cursor: pointer">To Shopping List</a> </li>
        <li><a href="#">Edit Recipe</a> </li>
        <li><a href="#">Delete Recipe</a> </li>
      </ul>
    </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{receipeDetil.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let recepie of receipeDetil.ingredias">
        {{recepie.name}}-{{recepie.amount}}
      </li>
    </ul>
  </div>
</div>
